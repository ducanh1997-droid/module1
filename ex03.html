<script>
    let x = 10;
    let sum = 0;
    function sumOfListPrime(x){
        for(let i = 0;i<=x;i++){
            if(i>=2){
                let flag = true;
                for(let j = 2;j<=Math.sqrt(i);j++){
                    if(i%j == 0){
                        flag = false;
                    }
                }
                if(flag){
                    console.log(i);
                    sum += i;
                }
            }

        }
        return sum;
    }

    console.log(sumOfListPrime(x));
