<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">

<script>
    class Rectangle {
        constructor(x,width,height) {
            this.x = x;
            this.width = width;
            this.height = height;
        }
        getX(){
            return this.x;
        }
        setX(){
            this.x = x
        }
        setWidth (width){
            this.width = width;
        }
        setHeight (height){
            this.height = height;
        }
        getWidth (){
            return this.width;
        }
        getHeight (){
            return this.height;
        }
        getArea(){
            return this.width*this.height;
        }
        getPerimeter (){
            return (this.width+this.height)*2;
        }
    }

    function createRectangle(){
        let ctx = document.getElementById("myCanvas").getContext('2d');
        let rectangle = new Rectangle(10,150,100);
        rectangle.setWidth(300);
        rectangle.setHeight(200);
        ctx.beginPath();
        ctx.rect(rectangle.x, rectangle.x, rectangle.width, rectangle.height);
        console.log(rectangle.x);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();
    }


    createRectangle();
</script>
